<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body class="clock_container">
    <div class="clock_container_1">
        <div class="content_1">
            <p id="real_time"></p>
            <span id="am_pm" class="AMPM upper_content"></span>
        </div>
    </div>
    <div class="flex_container">
        <div class="clock_container_2">
            <div class="content_2">
                <span class="days upper_content">DAY</span>
                <p id="day"></p>
            </div>
        </div>
        <div class="clock_container_3"> 
            <div class="content_4">
                <span class="month_ upper_content">MONTH</span>
                <p id="month"></p>
            </div>
            <div class="content_3">
                <span class="date_ upper_content">DATE</span>
                <p id="date"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
